<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
	<title>WEBGIS - QUẢN LÝ CÂY XANH Đô THỊ QUẢNG NAM</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{% static 'home/img/favicon.png' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/main.css' %}">
	<style>
		#messages{
			background-color: grey;
			color: #fff;
			padding: 10px;
			margin-top: 10px;
		}
	</style>
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('{% static 'login/images/bg-01.jpg' %}')">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-30">
					ĐĂNG NHẬP VÀO HỆ THỐNG
				</span>
				<form method="POST" action="" class="login100-form validate-form p-b-33 p-t-5">
						{% csrf_token %}
					{% for message in messages %}
							<p id="messages">{{message}}</p>
						{% endfor %}
					  <div class="text-danger text-center" style="margin-top:20px;">
                      {% if alert %} {{alert}}
                      {% endif %}
                    </div>
					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text"  name="username"autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" placeholder="User name" >
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password" autocomplete="current-password" required id="id_password" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							ĐĂNG NHẬP
						</button>
					</div>

				</form>

			</div>
		</div>
	</div>

<!--===============================================================================================-->
	<script src="{% static 'login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login/vendor/animsition/js/animsition.min.js' %}"></script>

	<script src="{% static 'login/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

	<script src="{% static 'login/js/main.js' %}"></script>

</body>
</html>
